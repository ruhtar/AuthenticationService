<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
      <label for="username" >Username:</label>
      <input type="text" id="username" name="username" placeholder="Username" formControlName="username"/>

      <label for="password" >Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" formControlName="password"/>

      <button type="submit">Login</button>
    </form>
    <div>
      <a href="">Register</a>
    </div>
  </div>
</div>
