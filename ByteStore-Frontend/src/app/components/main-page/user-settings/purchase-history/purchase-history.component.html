<div class="purchase-history">
  <h2>Purchase History</h2>
  <mat-list-item class="purchase-item" *ngFor="let purchase of products">
    <h3 matListItemTitle>{{ purchase.Product.Name }}</h3>
    <div class="product-details">
      <p>Quantity: {{ purchase.Product.ProductQuantity }} |</p>
      <p>Price: {{ purchase.Product.Price | number: "1.2-2" }} |</p>
      <p matListItemLine>{{ purchase.PurchaseDate | date }}</p>
    </div>
  </mat-list-item>
</div>
