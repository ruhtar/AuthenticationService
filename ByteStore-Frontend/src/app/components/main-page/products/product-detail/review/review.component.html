<div class="comment-form">
  <mat-form-field>
    <mat-label for="rate">Rate the product:</mat-label>
    <mat-select id="rate" [(ngModel)]="selectedRating">
      <mat-option *ngFor="let rating of rates" [value]="rating">
        {{ rating }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <h3>Post a Comment</h3>
  <textarea
    style="resize: none"
    placeholder="Your Comment"
    [(ngModel)]="newCommentText"
  ></textarea>
  <button
    mat-raised-button
    color="primary"
    (click)="createReview(newCommentText)"
  >
    Review
  </button>
</div>
