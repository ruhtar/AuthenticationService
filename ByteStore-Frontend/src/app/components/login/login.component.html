<div class="login-container">
  <div class="login-box">
    <a routerLink="/home">
      <span style="margin-right: 8px">
        <i class="fas fa-arrow-left"></i>
      </span>
      <span>
        <i class="fa-solid fa-house" style="color: var(--purple)"></i>
      </span>
      Home page
    </a>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
      <label for="username"><i class="fa-solid fa-user"></i> Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        formControlName="username"
      />
      <label for="password"><i class="fa-solid fa-key"></i> Password:</label>
      <span class="password-input-container">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          formControlName="password"
        />
        <i
          class="fa-solid fa-eye input-icon"
          (click)="togglePassword()"
          *ngIf="showPassword"
        ></i>
        <i
          class="fa-solid fa-eye-slash input-icon"
          (click)="togglePassword()"
          *ngIf="!showPassword"
        ></i>
      </span>
      <div class="error-span" *ngIf="invalidAuth">
        Incorrect username or password.
      </div>
      <div class="error-span" *ngIf="systemError">
        We are facing some problems. Please, try again later.
      </div>
      <button type="submit" class="submit-button">Login</button>
    </form>
    <div class="signup-warning">
      <label>Don't have an account? </label>
      <a routerLink="/signup">Signup now</a>
    </div>
  </div>
  <img src="../../../assets/group.svg" class="duo-image" />
  <img src="../../../assets/join.svg" class="group-image" />
</div>
